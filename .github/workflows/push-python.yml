name: Push Python File

on:
  schedule:
    - cron: '*/5 * * * *' # Cette expression d√©clenche toutes les 5 minutes

jobs:
  push_python_file:
    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Push Python File
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          git add provisoire.py
          git commit -m "Auto-commit: Push provisoire.py"
          git push
