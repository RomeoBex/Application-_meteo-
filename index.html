<!DOCTYPE html>
<html>
<head>
    <title>Station Météo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('sky-blue.png');
            background-size: cover;
        }

        h1 {
            color: #333;
        }

        .weather-info {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .weather-day {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Données de la Station Météo</h1>
    <div class="weather-day">
        <h2>Lundi</h2>
        <p><strong>Température:</strong> 25°C</p>
        <p><strong>Humidité:</strong> 60%</p>
        <p><strong>Pression Atmosphérique:</strong> 1013 hPa</p>
        <p><strong>Vitesse du Vent:</strong> 10 km/h</p>
        <p><strong>Direction du Vent:</strong> Nord</p>
        <p><strong>Précipitations:</strong> 0 mm</p>
        <p><strong>Conditions Météo:</strong> Ensoleillé</p>
    </div>
    <!-- Répétez le div ci-dessus pour chaque jour de la semaine -->
</body>
</html>
